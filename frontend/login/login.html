<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RotaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<script>
    tailwind.config = {
        theme: {
            extend: {
                keyframes: {
                    fadeOut: {
                        "0%": { opacity: 1, transform: "scale(1)" },
                        "100%": { opacity: 0, transform: "scale(0.97)" }
                    }
                },
                animation: {
                    fadeOut: "fadeOut 0.4s ease-out forwards"
                }
            }
        }
    }
</script>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-violet-100 to-violet-200 font-sans">

  <main class="w-full max-w-md mx-auto p-6">
    <section class="flex flex-col items-center">

      <!-- ðŸ”¥ TÃTULO SIMPLES (SEM LOGO) -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-purple-700">RotaTech</h1>
        <p class="text-sm text-purple-500 mt-1">Descubra sua trilha na tecnologia</p>
      </div>

      <div class="bg-white shadow-md rounded-2xl w-full p-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-1">Entrar</h2>
        <p class="text-sm text-gray-500 mb-6">Entre para continuar sua jornada</p>

        <form id="loginForm" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" placeholder="seu@email.com" required
              class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
          </div>

          <div>
            <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            <input type="password" id="senha" placeholder="********" required
              class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
          </div>

          <button type="submit"
            class="w-full bg-gradient-to-r from-purple-500 to-violet-500 text-white py-2 rounded-md font-semibold shadow hover:opacity-90 transition">
            Entrar
          </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
          NÃ£o tem conta?
          <a href="/registro" id="go-register" class="text-purple-600 font-medium hover:underline cursor-pointer">
    Cadastre-se
</a>

        </p>
      </div>

    </section>
  </main>

  <script src="login.js"></script>
</body>

</html>
