<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz – TechPath</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tech-bg': '#F5F3FF',
                        'tech-primary': '#7C3AED',
                        'tech-soft': '#F8F6FF'
                    },
                    keyframes: {
                        fadeInUp: {
                            "0%": { opacity: 0, transform: "translateY(10px)" },
                            "100%": { opacity: 1, transform: "translateY(0)" }
                        },
                        fadeOut: {
                            "0%": { opacity: 1 },
                            "100%": { opacity: 0 }
                        }
                    },
                    animation: {
                        fadeInUp: "fadeInUp .4s ease-out",
                        fadeOut: "fadeOut .4s ease-out forwards"
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-tech-bg min-h-screen font-sans flex items-center justify-center">

    <main class="w-full max-w-xl mx-auto p-6">

        <!-- CONTAINER -->
        <div id="quiz-box" class="bg-white shadow-sm rounded-2xl p-8 animate-fadeInUp">

            <!-- PROGRESSO -->
            <div class="mb-8">
                <p class="text-sm text-gray-500" id="progress-text">Pergunta 1 de 6</p>

                <div class="w-full h-2 bg-gray-200 rounded-full mt-2">
                    <div id="progress-bar" class="h-2 bg-tech-primary rounded-full transition-all"></div>
                </div>
            </div>

            <!-- TÍTULO DA PERGUNTA -->
            <h2 id="question-title" class="text-2xl font-semibold text-gray-900 mb-6">
                Pergunta aqui
            </h2>

            <!-- OPÇÕES -->
            <div id="options-container" class="space-y-3">
                <!-- opções serão inseridas via JS -->
            </div>

            <!-- BOTÕES -->
            <div class="mt-10 flex justify-between items-center">

                <button id="btn-prev" class="text-gray-500 hover:text-gray-700 text-sm transition disabled:opacity-30">
                    ← Anterior
                </button>

                <button id="btn-next"
                    class="px-6 py-2 bg-tech-primary text-white font-medium rounded-lg shadow hover:bg-purple-700 transition">
                    Próxima →
                </button>
            </div>
        </div>
    </main>

    <script src="/quiz.js"></script>

</body>

</html>
