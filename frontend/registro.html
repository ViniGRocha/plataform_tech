<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - TechPath</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-violet-100 to-violet-200 font-sans">

  <main class="w-full max-w-md mx-auto p-6">
    <section class="flex flex-col items-center">
      
      <div class="text-center mb-8">
        <div class="bg-gradient-to-r from-purple-500 to-violet-500 p-4 rounded-2xl shadow-lg inline-block mb-3">
          <img src="logo.svg" alt="Logo TechPath" class="w-10 h-10">
        </div>
        <h1 class="text-3xl font-bold text-purple-700">TechPath</h1>
        <p class="text-sm text-purple-500 mt-1">Descubra sua trilha na tecnologia</p>
      </div>

      
      <div class="bg-white shadow-md rounded-2xl w-full p-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-1">Criar Conta</h2>
        <p class="text-sm text-gray-500 mb-6">Preencha os dados para começar sua jornada</p>

        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required
              class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required
              class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
          </div>

          <div>
            <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required
              class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
          </div>

          <div>
            <label for="confirmar-senha" class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita sua senha" required
              class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
          </div>

          <button type="submit"
            class="w-full bg-gradient-to-r from-purple-500 to-violet-500 text-white py-2 rounded-md font-semibold shadow hover:opacity-90 transition">
            Cadastrar
          </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
          Já tem conta?
          <a href="login.html" class="text-purple-600 font-medium hover:underline">Entrar</a>
        </p>
      </div>
    </section>
  </main>

</body>

</html>
