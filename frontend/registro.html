<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - TechPath</title>
</head>

<body>
    <main>
        <section class="register-container">
            <div class="logo">
                <img src="logo.svg" alt="Logo TechPath">
                <h1>TechPath</h1>
                <p>Descubra sua trilha na tecnologia</p>
            </div>

            <div class="register-box">
                <h2>Criar Conta</h2>
                <p>Preencha os dados para começar sua jornada</p>

                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha"
                            placeholder="Repita sua senha" required>
                    </div>

                    <button type="submit">Cadastrar</button>
                </form>

                <p class="login-text">
                    Já tem conta? <a href="login.html">Entrar</a>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
