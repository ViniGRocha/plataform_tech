<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TechPath</title>
</head>
<body>
  <main>
    <section class="login-container">
      <div class="logo">
        <img src="logo.svg" alt="Logo TechPath">
        <h1>TechPath</h1>
        <p>Descubra sua trilha na tecnologia</p>
      </div>

      <div class="login-box">
        <h2>Entrar</h2>
        <p>Entre para continuar sua jornada</p>

        <form action="#" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="seu@email.com" 
              required
            >
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input 
              type="password" 
              id="senha" 
              name="senha" 
              placeholder="********" 
              required
            >
          </div>

          <button type="submit">Entrar</button>
        </form>

        <p class="register-text">
          NÃ£o tem conta? <a href="#">Cadastre-se</a>
        </p>
      </div>
    </section>
  </main>
</body>
</html>
