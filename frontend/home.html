<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz TechPath - Pergunta 1</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'tech-bg': '#F8F7FF', 
                'tech-primary': '#9333ea', 
                'tech-light': '#a78bfa', 
              },
              fontFamily: {
                 
                 sans: ['Inter', 'system-ui', 'sans-serif'], 
              }
            }
          }
        }
    </script>
</head>

<body class="bg-tech-bg min-h-screen font-sans">

    <header class="bg-white sticky top-0 z-10 shadow-sm"> 
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            
            <span class="text-xl font-medium text-tech-primary">TechPath</span>
            
            <a href="#" class="flex items-center text-sm font-normal text-gray-600 hover:text-tech-primary transition">
                <svg class="w-4 h-4 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Sair
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        
        <div class="bg-white p-8 rounded-xl shadow-xl">

            <div class="mb-8 p-4 bg-tech-bg rounded-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Descubra sua trilha na tecnologia</h2>
                <p class="text-sm text-gray-500 mb-4">Responda 6 perguntas para descobrir qual caminho combina melhor com você</p>
                
                <div class="flex justify-between items-center text-sm mb-2">
                    <span class="text-gray-600">Pergunta 1 de 6</span>
                    <span class="font-bold text-tech-primary">17%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-tech-primary h-2.5 rounded-full" style="width: 17%"></div>
                </div>
            </div>

            <h3 class="text-xl font-bold text-gray-800 mb-6">Qual área da tecnologia mais te interessa?</h3>

            <form>
                
                <label class="block mb-4">
                    <input type="radio" name="area" value="ux_ui" class="hidden peer">
                    <div class="bg-tech-bg p-4 rounded-lg cursor-pointer transition duration-200 
                                hover:shadow-md
                                peer-checked:bg-tech-light/30 peer-checked:ring-2 peer-checked:ring-tech-primary flex items-center">
                        <span class="w-4 h-4 rounded-full border-2 border-gray-400 mr-4 flex-shrink-0 
                                     peer-checked:bg-tech-primary peer-checked:border-tech-primary"></span>
                        <span class="text-base text-gray-700">Criar interfaces visuais e experiências de usuário</span>
                    </div>
                </label>

                <label class="block mb-4">
                    <input type="radio" name="area" value="backend" class="hidden peer">
                    <div class="bg-tech-bg p-4 rounded-lg cursor-pointer transition duration-200 
                                hover:shadow-md
                                peer-checked:bg-tech-light/30 peer-checked:ring-2 peer-checked:ring-tech-primary flex items-center">
                        <span class="w-4 h-4 rounded-full border-2 border-gray-400 mr-4 flex-shrink-0 
                                     peer-checked:bg-tech-primary peer-checked:border-tech-primary"></span>
                        <span class="text-base text-gray-700">Trabalhar com dados e lógica de negócios</span>
                    </div>
                </label>

                <label class="block mb-4">
                    <input type="radio" name="area" value="data_ia" class="hidden peer">
                    <div class="bg-tech-bg p-4 rounded-lg cursor-pointer transition duration-200 
                                hover:shadow-md
                                peer-checked:bg-tech-light/30 peer-checked:ring-2 peer-checked:ring-tech-primary flex items-center">
                        <span class="w-4 h-4 rounded-full border-2 border-gray-400 mr-4 flex-shrink-0 
                                     peer-checked:bg-tech-primary peer-checked:border-tech-primary"></span>
                        <span class="text-base text-gray-700">Análise de dados e inteligência artificial</span>
                    </div>
                </label>
                
                <label class="block mb-4">
                    <input type="radio" name="area" value="infra" class="hidden peer">
                    <div class="bg-tech-bg p-4 rounded-lg cursor-pointer transition duration-200 
                                hover:shadow-md
                                peer-checked:bg-tech-light/30 peer-checked:ring-2 peer-checked:ring-tech-primary flex items-center">
                        <span class="w-4 h-4 rounded-full border-2 border-gray-400 mr-4 flex-shrink-0 
                                     peer-checked:bg-tech-primary peer-checked:border-tech-primary"></span>
                        <span class="text-base text-gray-700">Infraestrutura e segurança de sistemas</span>
                    </div>
                </label>

                <div class="mt-8 pt-4 flex justify-between">
                    <button type="button" class="text-gray-600 hover:text-tech-primary py-2 px-4 rounded transition">
                        Anterior
                    </button>
                    
                    <button type="submit" class="flex items-center bg-tech-primary hover:bg-purple-800 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-200">
                        Próxima
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>

            </form>

        </div>
    </main>

</body>
</html>
