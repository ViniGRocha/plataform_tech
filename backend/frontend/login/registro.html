<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta - TechPath</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
    tailwind.config = {
        theme: {
            extend: {
                keyframes: {
                    fadeIn: {
                        "0%": { opacity: 0 },
                        "100%": { opacity: 1 }
                    },
                    fadeOut: {
                        "0%": { opacity: 1, transform: "scale(1)" },
                        "100%": { opacity: 0, transform: "scale(0.97)" }
                    }
                },
                animation: {
                    fadeIn: "fadeIn 0.5s ease-out forwards",
                    fadeOut: "fadeOut 0.4s ease-out forwards",
                }
            }
        }
    }
</script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        fadeOut: {
                            "0%": { opacity: 1, transform: "scale(1)" },
                            "100%": { opacity: 0, transform: "scale(0.97)" }
                        }
                    },
                    animation: {
                        fadeOut: "fadeOut 0.4s ease-out forwards"
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-violet-100 to-violet-200 font-sans">

    <main class="w-full max-w-md mx-auto p-6">
        <section class="flex flex-col items-center">

            <!-- üî• T√çTULO LIMPO (SEM LOGO) -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-purple-700">TechPath</h1>
                <p class="text-sm text-purple-500 mt-1">Descubra sua trilha na tecnologia</p>
            </div>

            <div id="success-message" class="hidden mb-4 text-center">
                 <p class="text-green-600 font-medium text-sm"></p>
            </div>

            <div class="bg-white shadow-md rounded-2xl w-full p-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-1">Criar Conta</h2>
                <p class="text-sm text-gray-500 mb-6">Preencha os dados para come√ßar sua jornada</p>

                <form id="registerForm" class="space-y-4">

                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
                        <input type="text" id="nome" placeholder="Seu nome completo" required
                            class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" placeholder="seu@email.com" required
                            class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    </div>

                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="senha" placeholder="Crie uma senha" required
                            class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    </div>

                    <div>
                        <label for="confirmar-senha" class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Repita sua senha" required
                            class="w-full px-4 py-2 rounded-md border border-gray-200 bg-violet-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-purple-500 to-violet-500 text-white py-2 rounded-md font-semibold shadow hover:opacity-90 transition">
                        Cadastrar
                    </button>
                </form>

                <p class="text-center text-sm text-gray-500 mt-6">
                    J√° tem conta?
                    <a id="go-login" class="text-purple-600 font-medium hover:underline cursor-pointer">Entrar</a>
                </p>

            </div>
        </section>
    </main>

    <script src="registro.js"></script>
</body>

</html>
